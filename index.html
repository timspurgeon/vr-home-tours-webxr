<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR Home Tours â€” Test</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,sans-serif}
    #overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
      background:radial-gradient(ellipse at center,rgba(0,0,0,.75),rgba(0,0,0,.95));padding:18px;text-align:center}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center}
    .btn{padding:10px 16px;background:#1e88e5;color:#fff;border-radius:8px;border:0;font-weight:600;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    #status{opacity:.9;font-size:13px;max-width:900px}
    #inlineWrap{display:none;position:fixed;right:12px;bottom:12px;width:420px;background:#111;border-radius:10px;padding:8px;z-index:9999}
    #inline{width:100%;max-height:240px;background:#000}
  </style>
</head>
<body>
  <div id="overlay">
    <h1>VR Home Tours</h1>
    <div class="row">
      <button id="startBtn" class="btn">Start (2D)</button>
      <button id="enterVRBtn" class="btn">Enter VR</button>
      <button id="loadManifestBtn" class="btn">Load tours.json</button>
      <button id="playBtn" class="btn">Play/Pause</button>
      <button id="prevBtn" class="btn">Prev</button>
      <button id="nextBtn" class="btn">Next</button>
    </div>
    <div class="row">
      <label class="btn">
        <input id="fileInput" type="file" accept="video/mp4,video/webm" multiple style="display:none;">Add Local Videos
      </label>
      <button id="debugBtn" class="btn">Debug: Play Inline</button>
    </div>
    <div id="status">Load <b>tours.json</b>, then click <b>Start</b>. If autoplay is blocked, click <b>Play/Pause</b> once, then Start again.</div>
  </div>

  <div id="inlineWrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
      <div>Inline player (debug)</div>
      <button id="closeInline" class="btn" style="padding:6px 10px;">Close</button>
    </div>
    <video id="inline" controls playsinline muted></video>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
